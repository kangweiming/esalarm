	SELECT * FROM Table_1 WHERE Phone_num REGEXP "^[1][35678][0-9]{9}$";

<body>
	<div class="container">

					</div>
					<br/>
					<div class="btn-group-lg btn-group-justified" data-toggle="buttons">
						<label class="btn btn-primary"> <input type="radio"
							name="options" id="option7"> 选项 7
						</label>
						<label class="btn btn-primary"> <input type="radio"
							name="options" id="option8"> 选项 8
						</label>	
						<label class="btn btn-primary"> <input type="radio"
							name="options" id="option9"> 选项 9
						</label>				
					</div>	
					<br/>	
						
				</div>
				
			</div>
			<div class="row clearfix ">
				<div class="col-md-12 column ">
		
					<table class="table">
						<tbody>
							<tr>
								<td>
									<h2>80.00元</h2>
									<span class="label label-primary">本地流量</span>
									<small>即时生效，当月有效</small>

										<button type="button" id="buyLocal" name="buyLocal" class="btn btn-primary">购买</button>

								</td>
								<td class="text-right" style="vertical-align: middle;">
									<div class="btn-group ">

			<div class="row clearfix">
				<div class="col-md-12 column text-center navbar-fixed-bottom">

	</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./bootstrap/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bootstrap/js/bootstrap.min.js"></script>
<!-- include customer's js -->
<script src="./bootstrap/js/commons.js"></script>

<script>
	$(document).ready(function() {
		
		//-------------- 手机号码归属地查询
		  var tel;
		  var ajax=function(){
		    //淘宝接口  
		    $.ajax({
		       type: "get",
		       url: 'http://tcc.taobao.com/cc/json/mobile_tel_segment.htm?tel='+tel,
		       dataType: "jsonp",
		       jsonp: "callback",
		       success: function(data){
		        console.log(data);
		        $('.alert-warning').css('display','none');		        
		        var carrier = data.carrier;
		        $('.text-muted').css('display','block');
		        $('.text-muted').html(carrier);
		       },
		       error:function (){  
		        $('.text-muted').css('display','none');
		        $('.alert-warning').css('display','block');    
		       }
		     });
		  }
		  var reg = /^(13|15|18)[0-9]{9}$/;
		  
		  //输入查询
		  $("#mobilenum").keyup(function(){
			  tel=$('#mobilenum').val();	  
			  if(tel && tel.length == 11){
			      if(reg.test(tel)){
			          ajax();
			        }else{
				        $('.text-muted').css('display','none');
				        $('.alert-warning').css('display','block'); 
			        }		  
			  }
			  else{
				  $('.text-muted').css('display','none');
				  $('.alert-warning').css('display','none');
			  }
		  });		
		//--------------

	});
</script>
</html>
